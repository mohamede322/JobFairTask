<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.7.1.min.js"></script>

    <title>Customer Transactions</title>
  </head>
  <body>
    <div class="container my-5 pt-4 px-0 bg-light">
      <h1 class="text-primary fs-4 px-3">Customers Transactions</h1>
      <p class="text-muted fs-6 px-3">All Customers Transactions</p>

      <div
        class="border-top border-bottom py-3 gap-3 gy-3 px-3 form-container mb-3 d-flex justify-content-between align-items-center"
      >
        <input
          type="text"
          class="form-control"
          placeholder="Search Customer..."
          name="filterByCustomerName"
          id="filterName"
        />
        <input
          type="number"
          class="form-control"
          placeholder="Amount..."
          name="filterByAmount"
          id="filterAmount"
        />
      </div>

      <table class="w-100" id="myData"></table>
      <div class="w-100 my-3">
        <canvas id="myChart" class="w-100 h-100 d-none"></canvas>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
